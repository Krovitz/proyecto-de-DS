  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">SoftNova Solutions</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>

          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contacto">
        <h1>Contacto</h1>
        <div class="contacto-info">
          <p>
            <strong>Ubicación:</strong> Av. Siempre Viva 1234, CABA, Argentina
          </p>
          <p><strong>Teléfono:</strong> +54 11 4567-8901</p>
          <p><strong>Email:</strong> contacto@softnova.com.ar</p>
          <p><strong>Horario:</strong> Lunes a Viernes de 9 a 18 hs.</p>
          <div class="contacto-redes">
            <a href="https://linkedin.com/company/softnova" target="_blank"
              >LinkedIn</a
            >
            <a href="https://twitter.com/softnova" target="_blank">Twitter</a>
            <a href="https://instagram.com/softnova" target="_blank"
              >Instagram</a
            >
          </div>
        </div>
        <form class="form-contacto">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
          <button type="submit">Enviar</button>
        </form>
        <div class="mapa">
          <iframe
            src="https://www.google.com/maps?q=Av.+Siempre+Viva+1234,+Buenos+Aires,+Argentina&output=embed"
            width="100%"
            height="250"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
